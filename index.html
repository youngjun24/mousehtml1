<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포스터소개</title>
    <!-- Google Fonts: Noto Sans CJK -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-wrapper {
            text-align: center;
            margin: 0 20px; /* 이미지간격 */
        }

        .image-wrapper img {
            width: 248px;
            height: 350px;
            object-fit: cover;
            transition: transform 0.3s ease; /* 마우스 부드럽게 */
        }

        .image-wrapper img:hover {
            transform: translateY(-10px); /* 이미지 떠오르게 */
        }

        .image-name {
            font-size: 14pt;
            margin-top: 10px;
            color: #333;
            transition: color 0.3s ease;
        }
        .image-wrapper:hover .image-name {
            color: rgb(255, 164, 164); /* 텍스트 색상 변경 */
    </style>
</head>
<body>
    <div class="container">
        <div class="image-wrapper">
            <img src="고양이초콜릿.jpg" alt="고양이초콜릿">
            <div class="image-name">고양이초콜릿</div>
        </div>
        <div class="image-wrapper">
            <img src="고양이박스.jpg" alt="박스 고양이">
            <div class="image-name">박스 고양이</div>
        </div>
        <div class="image-wrapper">
            <img src="고양이모래.jpg" alt="고양이 모래 발자국">
            <div class="image-name">고양이 모래 발자국</div>
        </div>
    </div>
</body>
</html>
